<script>
 
    var value = 8;
   
    if(value > 8) {
      console.log("Amazing")
    } else {
      console.log("Whoops!");
    }
   
    // Using Else If
   
    if(value > 8) {
      console.log("Amazing");
    } else if(value > 4 && value < 8) {
      console.log('Not Bad')
    } else {
      console.log('Whoops');
    }
   
   </script>
