<script>
    // Integer 
    var age = 20;
    console.log('integer data type ===> ', age);
  
    // Float
    var PHi = 3.14;
    console.log('float data type ===> ', PHi);

    var greeting = 'Welcom to My Web';
    console.log('string data type ===> ', greeting);

    var hobbies = ['reading', 'coding', 'swimming', 'fighting'];
    console.log('array data type ===> ', hobbies);
  
    //obejct
    var person = {
      name: 'istiharoh',
      age: 20,
      height: 15.5,
      greeting: "hi i'm alan, welcom to my web",
      hobbies: ['walking', 'running']
    };
    console.log('object data type ===> ', person);
  
  </script>
